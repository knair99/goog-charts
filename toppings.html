<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/css/bootstrap-slider.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.0/bootstrap-slider.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="pizza.js"></script>
</head>

<body>
<div class="container-fluid">
    <hr class="featurette-divider">

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <h1 class="text-primary text-center">
                    BUILD YOUR OWN PIZZA
                </h1>
            </div>
            <hr class="featurette-divider">
        </div>
    </div>

    <div class="row" id="div-crust">
        <div class="col-md-4">
            <h2 class="text-primary text-left">
                CHOOSE A CRUST STYLE
            </h2>
        </div>

        <div class="col-md-4" id="div-cheese">
            <h2 class="text-primary text-left">
                CHOOSE CHEESE AND SAUCES
            </h2>
        </div>

        <div class="col-md-4" id="div-toppings">
            <h2 class="text-primary text-left">
                CHOOSE TOPPINGS
            </h2>
        </div>
    </div>

    <hr class="featurette-divider">

    <div class="row">
        <div class="col-md-12">
            <div class="progress active progress-striped">
                <div class="progress-bar progress-success" id="progressBar" style="width:66.66%">
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="cheese_sauce">
        <div class="col-md-6">
            <h3>Choose your meats</h3>
            <img src="meats.JPG"><br><br><br>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="bacon" value="Bacon"> Bacon
                </div>
                <div class="col-md-3">
                    <input id="bacon_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="cheese" value="Pepperoni"> Pepperoni <br>
                </div>
                <div class="col-md-3">
                    <input id="pepperoni_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="italian" value="Italian"> Italian sausage <br>
                </div>
                <div class="col-md-3">
                    <input id="italian_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="beef" value="Beef"> Beef <br>
                </div>
                <div class="col-md-3">
                    <input id="beef_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="ham" value="Ham"> Ham <br>
                </div>
                <div class="col-md-3">
                    <input id="ham_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <h3>Choose your non-meats</h3>
            <img src="veg.JPG"><br><br><br>

            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="olives" value="olives"> Black olives <br>
                </div>
                <div class="col-md-3">
                    <input id="black_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="green" value="Green"> Green peppers <br>
                </div>
                <div class="col-md-3">
                    <input id="green_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="banana" value="banana"> Banana Peppers <br>
                </div>
                <div class="col-md-3">
                    <input id="banana_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="onions" value="onions"> Onions <br>
                </div>
                <div class="col-md-3">
                    <input id="onion_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="pineapple" value="Pineapple"> Pineapple <br>
                </div>
                <div class="col-md-3">
                    <input id="Pineapple_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="mushroom" value="Mushroom"> Mushroom <br>
                </div>
                <div class="col-md-3">
                    <input id="mushroom_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" name="tomatoes" value="Tomatoes"> Tomatoes <br>
                </div>
                <div class="col-md-3">
                    <input id="tomatoes_slider" type="range" min="0" max="5" step="1" />
                </div>
            </div>
        </div>
    </div>

    <hr class="featurette-divider">

    <div class="row">
        <div class="col-md-6">

            <button type="button" class="btn btn-lg btn-block active btn-success" onclick="location.href='display.html' ">
                BUILD
            </button>
        </div>
        <div class="col-md-6">

            <button type="button" class="btn btn-block btn-lg" onclick="location.href='index.html'; sessionStorage.clear()">
                CANCEL
            </button>
        </div>
    </div>

</div>

</body>

</html>
